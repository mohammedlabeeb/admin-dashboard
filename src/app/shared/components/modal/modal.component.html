<!-- Button to Open the Modal -->
<button type="button" id="{{modalID}}-button" [ngStyle]="{'display': showButton ? 'block' : 'none' }" class="btn btn-primary"
  data-toggle="modal" [attr.data-target]="target" [innerHTML]="button">
</button>

<!-- The Modal -->
<div class="modal fade" [id]="modalID">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger modalClose" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
